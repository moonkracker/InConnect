<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>
  <!-- VueJS -->

  <!-- Bulma -->
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.2/css/bulma.min.css">
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="" class="box">
              <div class="field">
                <label class="label">Имя</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Имя">
                </div>
              </div>
              <div class="field">
                <label class="label">Фамилия</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Фамилия">
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="e.g. youremail@mail.com" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Пароль</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Телефон</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Phone Number">
                </div>
              </div>
              <div class="field">
                <label class="label">Пол</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Выбор</option>
                      <option>Мужской</option>
                      <option>Женский</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
              </div>
             </form>
           </div>
          </div>
         </div>
       </div>
     </section>
   </body>
 </html>
